<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
     <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

  </head>
  <body>

    
     <div class="category">
        <div>
            <H2>Quiz App</H2>
            <h6>Welcome to the Quiz App</h4>
        </div>
        <p>Choose category:</p>
        <div id="cate-buttons" class="btn-grid">
            <button  id="coding-btn" class="cate">Coding</button>
            <button class="cate">Football</button>
            <button class="cate">Music</button>
            
        </div>   
    </div>

     <div class="container">
        <div id="question-container"  >
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn hide">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button id="check-btn" class="check-btn btn hide">Check Answer</button>
        </div>
    </div> 
       
    
  </body>
  </html>
